<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Landing Page</title>
    </head>
    <body>
        <div class="first-section">
            <div class="header">
                <div class="header-left">
                    <img class="logo" src="GSD_Logo.png" alt="German Shepherd">
                </div>
                <div class="header-right">
                    <ul>
                        <li class="header-link">header link one</li>
                        <li class="header-link">header link two</li>
                        <li class="header-link">header link three</li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="content-left">
                    <h1>German Shepherds are awesome!</h1>
                    <div class="sub-text">They are my favorite breed of dog.</div>
                    <button class="button">Sign up</button>
                </div>
                <div class="content-right">
                    <img src="GSD_Puppy.png" alt="German Shepherd Puppy">
                </div>           
            </div>
        </div>
        <div class="second-section">
            <h2>Some random information.</h2>
            <div class="info">
                <div class="box_1">
                    <img class="picture" src="GSD_Face.jpeg" alt="German Shepherd Picture">
                    <div class="text"> They are beautiful</div>
                </div>
                <div class="box_2">
                    <img class="picture" src="GSD_Face.jpeg" alt="German Shepherd Picture">
                    <div class="text"> They are loyal</div>
                </div>
                <div class="box_3">
                    <img class="picture" src="GSD_Face.jpeg" alt="German Shepherd Picture">
                    <div class="text"> They are smart</div>
                </div>
                <div class="box_4">
                    <img class="picture" src="GSD_Face.jpeg" alt="German Shepherd Picture">
                    <div class="text"> They are protective</div>
                </div>
            </div>
        </div>
        <div class="third-section">
            <div class="inspire">
                <div class="quote">
                    ROOF ROOOOOOOOF ROOF ROOF
                </div>
                <div class="author">
                    -Thor, My German Shepherd
                </div>
            </div>
        </div>
    </body>
</html>
